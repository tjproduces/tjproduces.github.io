<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Storm Center Form">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap">
    <link rel='stylesheet' href='css/normalize.css'>
    <link rel='stylesheet' href='css/small.css'>
    <link rel='stylesheet' href='css/medium.css'>
    <link rel='stylesheet' href='css/large.css'>
    <title>Storm Center - GoWeatherBoy</title>
</head>

<body>
    <header>
        <img src='images/weatherLogo.png' alt='weatherLogo'>
        <div class='headings'>
            <h1>GoWeatherBoy</h1>
            <p><i>No fluff, just the good stuff!</i></p>
        </div>

    </header>

    <nav>
        <button id="menu-button" onclick="toggleMenu()">&#9776;</button>
        <ul id="responsive-nav" class="hide">
            <li><a href="#">Home</a></li>
            <li><a href="#">Preston</a></li>
            <li><a href="#">Soda Springs</a></li>
            <li><a href="#">Fish Haven</a></li>
            <li><a href="#">Storm Center</a></li>
            <li><a href="gallery-7.html">Gallery</a></li>
        </ul>
    </nav>

    <main>
        <h1>Storm Center</h1>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Personal Information</legend>
                <label class='label-headers'>Full Name (Required):<input type="text" name="fname" pattern="[A-Za-z ]+" placeholder="Peter Parker"required></label>
                <label class='label-headers'>Email:<input type="email" name="email" placeholder="totes_not_spiderman@email.com"></label>
                <label class='label-headers'>Phone Number (Required):<input type="tel" name="phone" placeholder="1234567890" required></label>
                <label class='label-headers'>Zip Code (Required):<input type="number" name="zip" placeholder="10005" required></label>
            </fieldset>

            <fieldset>
                <legend>Storm Information</legend>
                <label class='label-headers'>Storm Date<input type="date" name="date"></label>
                <label class='label-headers'>Storm Type<input name="storms" list="stormtypes"></label>
                <datalist id="stormtypes">
                    <option>Flash Flood</option>
                    <option>Hail</option>
                    <option>Hurricane</option>
                    <option>Thunderstorm</option>
                    <option>Tornado</option>
                </datalist>
                
                <label class="slider">Storm Severity (1 = Minor, 10 = Life Threatening)
                    <input type="range" step="1" min="1" max="10" id="storm-severity">
                </label>
                <p id="slider-position"></p>

                <label class='label-headers'>
                    <select>
                        <option selected disabled>Select Region</option>
                        <option>Preston</option>
                        <option>Soda Springs</option>
                        <option>Fish Haven</option>
                    </select>
                </label>
            </fieldset>
            
            <fieldset>
                <legend>User In-Danger Level</legend>
                <label><input type="radio" name="danger-level" value="yes">Yes</label>
                <label><input type="radio" name="danger-level" value="maybe">Maybe</label>
                <label><input type="radio" name="danger-level" value="no">No</label>
            </fieldset>
                
            <fieldset>
                <legend>Additional Information</legend>
                <label class='label-headers'><textarea placeholder="Add Additional Info Here"></textarea></label>
            </fieldset>
            <input type="submit" value="Submit Report" class="submit-button">
        </form>
    </main>

    <footer>
        <div class='footer-bar'>
            <div>&copy; <span id="currentYear"></span> | GoWeatherBoy | TJ O'Brien</div>
            <div id="currentDate"></div>
        </div>
    </footer>
    <script src="js/the-script.js" type="text/javascript"></script>
</body>
</html>
