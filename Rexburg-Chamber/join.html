<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Homepage for the fictional Rexburg Chamber of Commerce">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap">
    <link rel='stylesheet' href='css/normalize.css'>
    <link rel='stylesheet' href='css/home-small.css'>
    <link rel='stylesheet' href='css/home-medium.css'>
    <link rel='stylesheet' href='css/home-large.css'>
    <title>Rexburg Chamber - Homepage</title>
</head>

<body>
    <header>
        <h1>Rexburg Chamber of Commerce</h1>
        <img src='/Rexburg-Chamber/images/CoClogo.png' alt='Commerce Logo'>
    </header>

    <nav>
        <button id="menu-button" onclick="toggleMenu()">&#9776;</button>
        <ul id="responsive-nav" class="hide">
            <li><a href="index.html">Home</a></li>
            <li><a href="rexburg.html">Rexburg</a></li>
            <li><a href="join.html">Join</a></li>
            <li><a href="directory.html">Directory</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main>
        <h1>Join the Chamber</h1>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Personal Information</legend>
                <label class='label-headers'>First Name:<input type="text" name="fname" pattern="[A-Za-z ]+" placeholder="Peter"required></label>
                <label class='label-headers'>Last Name:<input type="text" name="lname" pattern="[A-Za-z ]+" placeholder="Parker"required></label>
                <label class='label-headers'>Title:<input type="text" name="title" placeholder="Supreme Leader"></label>
                <label class='label-headers'>Email:<input type="email" name="email" placeholder="totes_not_spiderman@email.com" required></label>
                <label class='label-headers'>Phone Number:<input type="tel" name="phone" placeholder="1234567890"></label>
            </fieldset>

            <fieldset>
                <legend>Business Information</legend>
                <label class='label-headers'>Name:<input type="text" name="biz-name" required></label>
                <label class='label-headers'>Address:<input type="text" name="biz-address"></label>
                <label class='label-headers'>Website:<input type="text" name="biz-website"></label>
                <label class='label-headers'>Description:<input type="text" name="biz-description"></label>


                <label class='label-headers'>Membership Level:<input type="text" name="level" list="member-level"></label>
                <datalist id="member-level">
                    <option>Non-Profit [100/yr]</option>
                    <option>Bronze [200/yr]</option>
                    <option>Silver [400/yr]</option>
                    <option>Gold [1000/yr]</option>
                </datalist>
            </fieldset>
            
            <input type="submit" value="Submit" class="submit-button">
        </form>

        <div class='contact-info'>
            <div class="contact-header"><h3>Contact Information</h3></div>
            
            <div class="contact">
                <img src="images/email-icon.svg" alt="email icon">
                <p>contact@rexburgcc.com</p>
            </div>
            <div class="contact">
                <img src="images/phone-icon.svg" alt="phone icon">
                <p>1-800-123-4567</p>
            </div>
        </div>
    </main>
        

        <footer>
        <div class='footer-map'>
            <img src="images/Rexburg-CoC-Map.png" alt='map of location'>
        </div>

        <div class='footer-bar'>
            <p>&copy; <span id="currentYear"></span> | Rexburg Chamber | TJ O'Brien</p>
            <p id="currentDate"></p>
        </div>
    </footer>
    <script src="js/home-script.js" type="text/javascript"></script>
</body>
</html>
